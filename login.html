<!doctype html>
<html lang="es-co">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi sitio web</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="header__menu">
        <a class="header__menu__link" href="index.html">Home</a>
        <a class="header__menu__link" href="about.html">Quienes somos</a>
        <a class="header__menu__link" href="login.html">Login</a>
        <a class="header__menu__link" href="servicios.html">Servicios</a>
      </nav>
    </header>
    <main class="presentacion">
      <div class="wrapper">
        <div class="form-header">
          <div class="titles">
            <div class="title-login">Login</div>
            <div class="title-register">Register</div>
          </div>
        </div>

        <form action="#" class="login-form" autocomplete="off">
          <div class="input-box">
            <input type="text" class="input-field" id="log-email" required />
            <label for="log-email" class="label">Correo</label>
            <i class="bx bx-envelope icon"></i>
          </div>
          <div class="input-box">
            <input type="password" class="input-field" id="log-pass" required />
            <label for="log-pass" class="label">Password</label>
            <i class="bx bx-lock-alt icon"></i>
          </div>
          <div class="form-cols">
            <div class="col-1"></div>
            <div class="col-2">
              <a href="#">Olvidaste el password?</a>
            </div>
          </div>
          <div class="input-box">
            <button class="btn-submit" id="SignInBtn">
              Inicia sesion <i class="bx bx-log-in"></i>
            </button>
          </div>
          <div class="switch-form">
            <span
              >No tienes una cuenta?
              <a href="#" onclick="registerFunction()">Registrate</a></span
            >
          </div>
        </form>

        <form action="#" class="register-form" autocomplete="off">
          <div class="input-box">
            <input type="text" class="input-field" id="reg-name" required />
            <label for="reg-name" class="label">Nombre de usuario</label>
            <i class="bx bx-user icon"></i>
          </div>
          <div class="input-box">
            <input type="text" class="input-field" id="reg-email" required />
            <label for="reg-email" class="label">Correo</label>
            <i class="bx bx-envelope icon"></i>
          </div>
          <div class="input-box">
            <input type="password" class="input-field" id="reg-pass" required />
            <label for="reg-pass" class="label">Password</label>
            <i class="bx bx-lock-alt icon"></i>
          </div>
          <div class="form-cols">
            <div class="col-1">
              <input type="checkbox" id="agree" />
              <label for="agree"> Acepto terminos y condiciones</label>
            </div>
            <div class="col-2"></div>
          </div>
          <div class="input-box">
            <button class="btn-submit" id="SignUpBtn">
              Registrate <i class="bx bx-user-plus"></i>
            </button>
          </div>
          <div class="switch-form">
            <span
              >Ya tienes una cuenta?
              <a href="#" onclick="loginFunction()">Inicia sesion</a></span
            >
          </div>
        </form>
      </div>
    </main>
    <footer class="footer">
      <p>Desarrollado por grupo colaborativo #5</p>
    </footer>
  </body>
</html>
