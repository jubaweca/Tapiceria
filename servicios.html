<!doctype html>
<html lang="es-co">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi sitio web</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <nav class="header__menu">
        <a class="header__menu__link" href="index.html">Home</a>
        <a class="header__menu__link" href="about.html">Quienes somos</a>
        <a class="header__menu__link" href="login.html">Login</a>
        <a class="header__menu__link" href="servicios.html">Servicios</a>
      </nav>
    </header>
    <main class="presentacion">
      <section class="presentacion__contenido">
        <h1 class="presentacion__contenido__titulo">Servicios</h1>
        <form
          action="https://formsubmit.co/juanwellman@gmail.com"
          method="POST"
        >
          <h2>Cotiza tu servicio</h2>
          <div class="input-group">
            <label for="name">Nombre</label>
            <input type="text" name="name" id="name" placeholder="Nombre" />
            <label for="phone">Telefono</label>
            <input
              type="text"
              name="Telefono"
              id="Telefono"
              placeholder="Telefono"
            />
            <label for="email">Correo</label>
            <input type="email" name="email" id="email" placeholder="Correo" />
            <label for="message">Mensaje</label>
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="Mensaje"
            ></textarea>
            <input clas="btn" type="submit" value="Enviar" />
          </div>
        </form>
      </section>
    </main>
    <footer class="footer">
      <p>Desarrollado por grupo colaborativo #5</p>
    </footer>
  </body>
</html>
